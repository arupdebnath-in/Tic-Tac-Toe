<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="SVGs/tic-tac-toe.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-Wraper">
        <div class="board">
            <div class="row row1">
                <div class="cell column1" data-row="row1" data-column="column1">
                    <img class="circle circle1" src="SVGs/Circle.svg" alt="">
                    <img class="cross cross1" src="SVGs/Cross.svg" alt="">
                </div>
                <div class="cell column2" data-row="row1" data-column="column2">
                    <img class="circle circle2" src="SVGs/Circle.svg" alt="">
                    <img class="cross cross2" src="SVGs/Cross.svg" alt="">
                </div>
                <div class="cell column3" data-row="row1" data-column="column3">
                    <img class="circle circle3" src="SVGs/Circle.svg" alt="">
                    <img class="cross cross3" src="SVGs/Cross.svg" alt="">
                </div>
            </div>
            <div class="row row2">
                <div class="cell column1" data-row="row2" data-column="column1">
                    <img class="circle circle1" src="SVGs/Circle.svg" alt="">
                    <img class="cross cross1" src="SVGs/Cross.svg" alt="">
                </div>
                <div class="cell column2" data-row="row2" data-column="column2">
                    <img class="circle circle2" src="SVGs/Circle.svg" alt="">
                    <img class="cross cross2" src="SVGs/Cross.svg" alt="">
                </div>
                <div class="cell column3" data-row="row2" data-column="column3">
                    <img class="circle circle3" src="SVGs/Circle.svg" alt="">
                    <img class="cross cross3" src="SVGs/Cross.svg" alt="">
                </div>
            </div>
            <div class="row row3">
                <div class="cell column1" data-row="row3" data-column="column1">
                    <img class="circle circle1" src="SVGs/Circle.svg" alt="">
                    <img class="cross cross1" src="SVGs/Cross.svg" alt="">
                </div>
                <div class="cell column2" data-row="row3" data-column="column2">
                    <img class="circle circle2" src="SVGs/Circle.svg" alt="">
                    <img class="cross cross2" src="SVGs/Cross.svg" alt="">
                </div>
                <div class="cell column3" data-row="row3" data-column="column3">
                    <img class="circle circle3" src="SVGs/Circle.svg" alt="">
                    <img class="cross cross3" src="SVGs/Cross.svg" alt="">
                </div>
            </div>
        </div>
        <div class="result">
            <div class="messege">Player 1 is the winner</div>
            <button>Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
